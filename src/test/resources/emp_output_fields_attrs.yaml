
# Namespace prefixes defined here can be used to define record fields
namespaces:
  "xsi": "http://www.w3.org/2001/XMLSchema-instance"

  # Default namespace for the XML should be specified against empty string ""
  "": "http://kbps.com/emp"


records:
  "employee":
    - "employee-no"
    - "department"
    - {"identifiers": ["id-doc-expiry", "id-doc-type"]}

  "address":
    - "address-type"
    - "line1"
    - "state"
    - "zip"

  "phone":
    - "phone-num": []
    - "phone-type"

  "reroute":
    - "employee-name"
    - "line1"
    - "line2"
    - "state"
    - "zip"